<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Moon Miner</title>
</head>
<body class="debug">
    <header class="bungee">
        <div class="text-center m-5">
            <h1>Moon Miner</h1>
        </div>
    </header>
    <main class="container-fluid">
        <section class="row">
            <div class="col-12">
                <div class="text-center">
                    <img onclick= "mine()" role="button" class="image-fluid" src="https://jeremy-fowler.github.io/moon_miner/assets/img/Moon.svg" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-fluid">
          <!-- ANCHOR stats -->
          <section class="row">
            <div class="col-12">
              <div id="stats" class="d-flex justify-content-center align-items-end bungee">
                <div>
                  <p class="mb-0 d-flex justify-content-between fs-5">
                    <span id="cheesePerClick">+1</span>
                    <i class="mdi mdi-cursor-pointer"></i>
                  </p>
                </div>
                <div>
                  <h2 class="mb-0 fs-1 d-flex justify-content-between">
                    <i class="mdi mdi-cheese"></i>
                    <span id="cheese">0</span>
                  </h2>
                </div>
                <div id="autoPower">
                  <p class="mb-0 d-flex justify-content-between fs-5">
                    <i class="mdi mdi-timer-outline"></i>
                    <span>+0</span>
                  </p>
                </div>
              </div>
            </div>
          </section>
          <!-- ANCHOR shop -->
          <section class="row">
            <div class="col-12">
              <div id="shop"class="p-3 mb-3">
                <div class="container-fluid">
                  <section class="row">
                    <div class="col-lg-6">
                      <div class="d-block d-md-flex justify-content-between shop-box">
                        <div>
                          <h3 class="fs-5">Click Upgrades</h3>
                          <button onclick="clickUpgrade('knife')">Knife <i class="mdi mdi-knife"> = <span id="knifeUpgrade">50</span>
                            <span><i class="mdi mdi-cheese"></i></span></i>
                          </button>
                          <button onclick="clickUpgrade('shovel')" class="mt-3">Giant Shovel <i class="mdi mdi-shovel"> = <span id="shovelUpgrade"> 150 <i class="mdi mdi-cheese"></i></span>
                          </i>
                        </button>
                        </div>
                        <div>
                          <h3 class="fs-5">Automatic Upgrades</h3>
                          <button>Elonified üë®‚Äçüî¨</button> 
                          <button>Alien Aid üëΩ</button>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="d-block d-md-flex justify-content-between shop-box h-100">
                        <div>
                          <h3 class="fs-5">Click Stats</h3>
                          <div title="cheese-per-click" class="justify-content-between"> Level
                            <span id="levelKnife">1</span> <i class="mdi mdi-knife"></i> 
                          </div>
                          <div title="cheese-per-click" class="justify-content-between"> Level
                            <span id="levelShovel">1</span> <i class="mdi mdi-shovel"></i>
                          </div>
                        </div>
                        <div>
                            <h3 class="fs-5">Automatic Stats</h3>
                            <div title="cheese-per-click" class="justify-content-between"> Level
                              <span>1</span> üë®‚Äçüî¨
                            </div>
                            <div title="cheese-per-click" class="justify-content-between"> Level
                              <span>1</span> üëΩ
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </section>
        </div>
      </footer>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
        integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
    
      <script src="app.js"></script>
    </body>

</body>
</html>
